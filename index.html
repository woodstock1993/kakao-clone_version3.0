<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c48501d387.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" class="" />
    <title>Chats Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:17</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__battery-level">67%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-comment-medical"></i></span>
        <span class="header__icon"><i class="fas fa-music"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="image/imposter_3.png"
                  alt=""
                  class="m-avatar friend-avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    김태현
                  </span>
                  <span class="friend__bottom-text">
                    냄새 독해 
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  July 7th
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
