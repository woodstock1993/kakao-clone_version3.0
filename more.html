<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c48501d387.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" class=""/>
    <title>More Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:17</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__battery-level">67%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-qrcode"></i></span>
        <span class="header__icon"><i class="fas fa-music"></i></span>
        <span class="header__icon">
            <a href="settings.html">
            <i class="fas fa-cog"></i>
        </a>
      </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend">
          <div class="more-friend__column">
            <img
              src="image/imposter.png"
              alt=""
              class="g-avatar friend-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                서재환
              </span>
              <span class="friend__status">
                woodstock93@naver.com
              </span>
            </div>
          </div>
          <div class="more-friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
        </div>
        <ul class="more__btn-list">
            <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="far fa-smile fa-3x"></i>
                </span>
                <span class="more__btn-title">Emoticons              
                </span>
            </li>  
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-brush fa-2x"></i>
              </span>
              <span class="more__btn-title">Themes              
              </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-instagram fa-2x" ></i>
            </span>
            <span class="more__btn-title">Account             
            </span>
          </li>              
        </ul>
      </header>
      <section class="more__suggestions">
          <h5 class="more__title">Suggestions</h5>
          <ul class="more__suggestions-list">
              <li class="more__suggestion suggestion">
                  <span class="suggestion__icon">
                      <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title"></span>
                    <span class="">Kakao Story</span>
              </li>
              <li class="more__suggestion suggestion">
                <span class="suggestion__icon"><i class="fas fa-beer fa-2x"></i></span>
                <span class="suggestion__title"></span>
                <span class="">Kakao friends</span>
            </li>
            <li class="more__suggestion suggestion">
                <span class="suggestion__icon"><i class="fas fa-gamepad fa-2x"></i></span>
                <span class="suggestion__title"></span>
                <span class="">Friends Gem</span>
            </li>
          </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
