<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c48501d387.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" class="" />
    <title>Find Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:17</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__battery-level">67%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <span class="header__icon"><i class="fas fa-music"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-qrcode"></i>
            </span>
            <span class="header-button__title">
              QR Code
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="far fa-address-book"></i>
            </span>
            <span class="header-button__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-passport"></i>
            </span>
            <span class="header-button__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="far fa-envelope"></i>
            </span>
            <span class="header-button__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">Recommended Friends</h5>
        <li class="find__friend friend-friend">
          <div class="friend">
            <img
            src="image/imposter.png"
            alt=""
            class="friend-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                서재환
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
