<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c48501d387.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" class="" />
    <title>Settings Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:17</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__battery-level">67%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"></span>
            <i class="fas fa-lock"></i>
            <span class="setiings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"></span>
            <i class="far fa-bell"></i>
            <span class="setiings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"></span>
            <i class="far fa-user"></i>
            <span class="setiings__title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
